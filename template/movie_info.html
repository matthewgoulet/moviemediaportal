<html>
<title>Movie Information - {{ title }}</title>

<head>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}form-style.css">

</head>

<body>
<div class="column">

<div class="headerheader">
	{% include 'navigation.html' %}
</div><!--ends header-->

<div class="notheader">
<h2>{{ title }}</h2>
<b>Year: </b> {{ year }} <br>
<b>Director: </b> {{ director }} <br>
<b>Producer: </b> {{ producer }} <br>
<b>Actors: </b> {{ actors }} <br>
<b>Synopsis: </b> {{ synopsis }} <br>
<br>
<br>
{% if perm == "a" %}
<a href='{% url rt:movie_delete num %}'>Delete</a>
{% endif %}
</div>

</div> <!-- ends column -->

<div class="footer">
	{% include 'footer.html' %}
</div>
</body>
</html>
