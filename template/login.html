<html>
<title>Login page</title>

<head>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}form-style.css">

</head>

<body>
<div class="column">

<div class="headerheader">
	{% include 'navigation.html' %}
</div><!--ends header-->

<div class="notheader">
<center>
<h2>Login</h2>
<form action="{% url rt:index %}" method="post"> {% csrf_token %}
<table class="login-table">
<tr><td><label>Username:</label></td><td><input name="username" type="text" id="username" /></td></tr>
<tr><td><label>Password:</label></td><td><input name="password" type="password" id="password" /></td></tr>
<tr><td><input type="hidden" name="username2" value="" /></td></tr>
<tr><td><input name="login" type="submit" class="button" value="    Login    " /></td></tr>
<tr><td><td><a href='{% url rt:register %}'>Need an account?</a></td></td></tr>
</table>
</form>
</center>
</div>

</div> <!-- ends column -->

<div class="footer">
	{% include 'footer.html' %}
</div>
<br>
{{ state }}
<br>
</body>
</html>
