<html>
<title>Movie Search Results</title>

<head>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}form-style.css">

</head>

<body>
<div class="column">

<div class="headerheader">
	{% include 'navigation.html' %}
</div><!--ends header-->

<div class="notheader">
<center>
<h1>Search results:</h1>
<body>
{% for x, y in ids %}
{% if typ == "movies" %}
<a href='{% url rt:movie_info y %}'>{{ x }}</a><br>
{% elif typ == "actors" %}
<a href='{% url rt:actor_info y %}'>{{ x }}</a><br>
{% endif %}
{% endfor %}
<br><br>
{{ state }}
</center>
</div>

</div> <!-- ends column -->

<div class="footer">
	{% include 'footer.html' %}
</div>
</body>
</html>
