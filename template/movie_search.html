<html>
<title>Movie Search</title>

<head>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}form-style.css">

</head>

<body>
<div class="column">

<div class="headerheader">
	{% include 'navigation.html' %}
</div><!--ends header-->

<div class="notheader">
<center>
<h1> Search for a movie</h1>
<body>
<form action="{% url rt:movie_search_result %}" method="post"> {% csrf_token %}
<table class="moviesearch-table">
<tr><td>Title: </td><td><input type="text" name="title"></td></tr>
<tr><td>Year: </td><td><input type="text" name="year"></td></tr>
<tr><td>Director: </td><td><input type="text" name="director"></td></tr>
<tr><td>Producer: </td><td><input type="text" name="producer"></td></tr>
<tr><td>Actors: </td><td><input type="text" name="actor"></td></tr>
<tr><td>Synopsis words: </td><td><input type="text" name="synopsis"></td></tr>
<tr></tr>
<td><input name="submit" type="submit" value="Submit"></td>
</table>
<br>
<b>{{ state }}</b>
</form>
</center>
</div>

</div> <!-- ends column -->

<div class="footer">
	{% include 'footer.html' %}
</div>
</body>
</html>
