<html>
<title>Actor Search</title>

<head>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}form-style.css">

</head>

<body>
<div class="column">

<div class="headerheader">
	{% include 'navigation.html' %}
</div><!--ends header-->

<div class="notheader">
<center>
<h1> Search for an actor</h1>
<body>
<form action="{% url rt:actor_search_result %}" method="post"> {% csrf_token %}
<table class="actorsearch-table">
<tr><td>Name: </td><td><input type="text" name="name"></td></tr>
<tr><td>Place of birth: </td><td><input type="text" name="placeofbirth"></td></tr>
<tr><td>Date of birth: </td><td><input type="text" name="dateofbirth"></td></tr>
<tr><td>Movies: </td><td><input type="text" name="movies"></td></tr>
<tr></tr>
<td><input name="submit" type="submit" value="Submit"></td>
</table>
<br>
<b>{{ state }}</b>
</form>
</center>
</div>

</div> <!-- ends column -->

<div class="footer">
	{% include 'footer.html' %}
</div>
</body>
</html>
